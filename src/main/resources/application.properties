server.port=8085

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/smsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT
app.jwt.secret=VGhpc0lzQVN1cGVyU2VjcmV0S2V5VGhhdElzTG9uZ0FuZEJhc2U2NEVuY29kZWQ=
app.jwt.expMs=86400000

# ===================================================================
# SPRING DOC OPENAPI (Swagger) CONFIGURATION
# ===================================================================
# API Documentation Path
springdoc.api-docs.path=/v3/api-docs

# Swagger UI Path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntax-highlight.activated=true
springdoc.swagger-ui.syntax-highlight.theme=monokai
springdoc.swagger-ui.validator-url=
springdoc.swagger-ui.oauth2-redirect-url=/swagger-ui/oauth2-redirect.html

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# API Documentation
springdoc.show-actuator=true
springdoc.cache.disabled=true

# Group Configuration
springdoc.group-configs[0].group=public-apis
springdoc.group-configs[0].paths-to-match=/api/**

# Enable/Disable OpenAPI documentation
springdoc.api-docs.enabled=true

# Package to scan for API documentation
springdoc.packages-to-scan=com.sms.controller

# Disable default response messages
springdoc.override-with-generic-response=true

# Enable debug logging for SpringDoc
logging.level.org.springdoc=DEBUG
